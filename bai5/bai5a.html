
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        caption {
            text-align: center;
            font-weight: bold;
        }
        
        table {
            border-collapse: collapse;
            width: 40%;
            text-align: left;
            border-style: double;
        }
        
        td {
            border-style: double;
            padding: 5px;
            background-color: rgb(255, 255, 255);
        }
        
        thead {
            text-align: center;
        }
    </Style>

</head>

<body>
     <table>
        <caption>Classic Movie Day</caption>
        <thead>
            <td></td>
            <td><b>5 pm</b></td>
            <td><b>7 pm</b></td>
            <td><b>9 pm</b></td>
            <td><b>11 pm</b></td> <br>
        </thead>

        <tbody>
            <tr>
                <td><b>Screen <br> one</b></td>
                <td>Star Wars</td>
                <td>Emprie Strikes <br> Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
            </tr>
            <tr>
                <td><b>Screen <br> two</b></td>
                <td colspan="2">Dance with Wolves</td>

                <td colspan="2">Gone With the Wind</td>

            </tr>
            <tr>
                <td><b>Screen <br> three</b></td>
                <td colspan="2">2001: A Space Odyssey</td>

                <td>The Conversation</td>
                <td>5 Easy Pieces</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
